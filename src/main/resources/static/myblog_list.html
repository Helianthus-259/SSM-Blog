<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/blog_list.css">
    <script src="js/jquery.min.js"></script>

    <style>
        .button1 {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .button1:hover {
            background-color: #3e8e41;
        }
    </style>

</head>

<body>
<!-- 导航栏 -->
<div class="nav">
    <img src="img/sysu.jpg" alt="">
    <span class="title">我的博客系统</span>
    <!-- 用来占据中间位置 -->
    <span class="spacer"></span>
    <a href="myblog_list.html">个人主页</a>
    <a href="blog_list.html">博客论坛</a>
    <a href="blog_edit.html">写博客</a>
    <a href="javascript:onExit()">退出登录</a>
    <!-- <a href="#">注销</a> -->
</div>
<!-- 版心 -->
<div class="container">
    <!-- 左侧个人信息 -->
    <div class="container-left" >
        <div class="card">
            <img id="img" src="img/doge.jpg"  alt="头像">
            <h3 id="username"></h3>
            <a href="https://github.com/xxxxxx" id="githubaddress" target="_blank">github 地址</a>
            <div class="counter">
                <span>文章</span>
                <span>分类</span>
            </div>
            <div class="counter" id="counterDiv">
                <span>-</span>
                <span>-</span>
            </div>
            <div class="counter" id="counterDiv">
            </div>
            <div>
                <button class="button1" onclick="location.href='change.html'">修改信息</button>
            </div>
            <div>
                <button class="button1" onclick="changeAvatar()">更换头像</button> <!-- 添加的更换头像按钮 -->
            </div>
        </div>
    </div>
    <!-- 右侧内容详情 -->
    <div class="container-right" id="artlistDiv">

    </div>
</div>
</body>

<script>
    var descLength = 80; // 简介最大长度
    // 字符串截取，将文章正文截取成简介
    function mySubstr(content){
        if(content.length>descLength){
            return content.substr(0,descLength);
        }
        return content;
    }

    // 初始化个人列表信息
    function initList(){
        jQuery.ajax({
            url:"/art/mylist",
            type:"POST",
            data:{},
            success:function(result){
                console.dir(result);
                if(result.code==200 ){
                    // 此人发表文章了
                    var html="";
                    result.data.forEach(function(item){
                        html += '<div class="blog">' +
                            '<div class="title">' + item.title + '</div>' +
                            '<div class="date">' + item.createtime + '</div>' + '<div class="desc">' +
                            mySubstr(item.content) + ' </div>' +
                            '<div style="text-align: center;margin-top: 50px;">' +
                            '<a href="blog_content.html?id=' + item.id + '" class="delete-link">查看详情</a>&nbsp;&nbsp;' +
                            '<a href="blog_update.html?id=' + item.id +
                            '" class="delete-link">修改</a>&nbsp;&nbsp;<a class="delete-link" onclick="myDel(' + item.id + ')">删除</a></div>' +
                            '</div>';
                    });
                    jQuery("#artlistDiv").html(html);
                    // 更新计数器
                    jQuery("#counterDiv").html("<span>" + result.data.length + "</span><span>" + 1 + "</span>");
                }else{
                    alert("用户未登录，即将跳转到登录页！");
                    // 已经被拦截器拦截了，未登录
                    location.href = "/login.html";
                    // 此人未发表任何文章
                    jQuery("#artlistDiv").html("<h1>暂无数据</h1>");
                    jQuery("#counterDiv").html("<span>" + 0 + "</span><span>" + 1 + "</span>");
                }
            },
            error:function(err){
                alert("用户未登录，即将跳转到登录页！");
                // 已经被拦截器拦截了，未登录
                location.href = "/login.html";
            }
        });
    }
    initList(); // 当浏览器渲染引擎执行到此行的时候就会调用 initList() 方法

    // 通过AJAX请求从服务器获取用户头像信息
    function AvatarInfo() {
        jQuery.ajax({
            url: "/user/avatarInfo",
            type: "POST",
            data: {},
            success: function(result) {
                if (result.code == 200 && result.data != null) {
                    // 数据库中存储了该用户的头像，从里面调出返回显示
                    var avatar = document.getElementById('img');
                    avatar.src= result.data;
                    // 测试调出数据是否异常
                    // alert(result.data);
                } else {
                    // 数据库中未存储该用户头像，统一显示狗头
                    // alert("显示默认图片！");
                    var avatar = document.getElementById('img');
                    avatar.src = 'img/doge.jpg';
                }
            },
            error: function(xhr, status, error) {
                console.log(error);
                // 用户未登录
                alert("头像获取失败！");
            }
        });
    }
    AvatarInfo();


    function changeAvatar() {
        // 先判定是否登录
        jQuery.ajax({
            url: "/user/avatarInfo",
            type: "POST",
            data: {},
            success: function(result) {
                if(result.data==null){
                    alert("用户未登录，即将跳转到登录页面！");
                    location.href = "/login.html"
                }
            },
            error: function(xhr, status, error) {
                alert("用户未登录，即将跳转到登录页面！");
                location.href = "/login.html"
            }
        });
        // 弹出文件选择框
        var input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*'; // 在这里限制了可选的文件类型一定是图片
        input.click();
        alert("上传头像中。");
        // 监听文件选择框的change事件
        input.addEventListener('change', function() {
            var file = input.files[0];
            var formData = new FormData();
            formData.append('photo', file);
            if (file) {
                // 发送Ajax请求，将data提交到服务器
                // 这里使用jQuery的ajax方法进行实现
                jQuery.ajax({
                    url: '/user/uploadPhoto',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // 处理上传成功的情况
                        if(response==null){
                            alert("头像上传失败！");
                        } else {
                            alert("头像上传成功！");
                        }
                        location.reload();
                    },
                    error:function(err){
                        if(err!=null && err.status==401){
                            alert("用户未登录，即将跳转到登录页面！");
                            location.href = "/login.html"
                        }
                    }
                });
            }
        });
    }




    // 获取个人信息
    function myfo(){
        jQuery.ajax({
            url:"/user/myinfo",
            type:"POST",
            data:{},
            success:function(result){
                if(result.code==200 && result.data!=null){
                    jQuery("#username").text(result.data.username);
                    var githubaddress = result.data.githubaddress;
                    if(githubaddress){
                        // 将地址替换为真实的 GitHub 地址并赋值给 href 属性
                        jQuery("#githubaddress").attr("href", "https://github.com/"+githubaddress);
                        // 将地址直接显示在链接文本中
                        jQuery("#githubaddress").text(githubaddress);
                    }else{
                        jQuery("#githubaddress").hide()
                    }
                }
            },
            error:function(err){
                if(err!=null && err.status==401){
                    alert("用户未登录，即将跳转到登录页面！");
                    location.href = "/login.html"
                }
            }
        });
    }
    myfo();

    // 退出
    function onExit(){
        if(confirm("确认退出？")){
            // ajax 请求后端进行退出操作
            jQuery.ajax({
                url:"/user/logout",
                type:"POST",
                data:{},
                success:function(result){
                    location.href = "/login.html";
                },
                error:function(err){
                    if(err!=null && err.status==401){
                        alert("用户未登录，即将跳转到登录页！");
                        // 已经被拦截器拦截了，未登录
                        location.href = "/login.html";
                    }
                }
            });
        }
    }


    function myDel(id) {
        // 这里可以写删除操作的代码，比如 AJAX 请求等
        jQuery.ajax({
            url:"/art/delArc",
            type:"Delete",
            data:{
                "aid":id
            },
            success:function(result){
                alert('删除成功');
                location.reload()
            },
            error:function(err){
                if(err!=null && err.status==401){
                    alert("用户未登录，即将跳转到登录页！");
                    // 已经被拦截器拦截了，未登录
                    location.href = "/login.html";
                }
            }
        });
    }

</script>

</html>
