<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">增添管理员</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="userInfoForm">
                                    <div class="form-group">
                                        <label class="control-label">登录名称</label>
                                        <input type="text" class="form-control" id="yourName"
                                               name="yourName"
                                               placeholder="登录名称" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">昵称</label>
                                        <input type="text" class="form-control" id="yourNickname" name="yourNickname"
                                               placeholder="个人昵称" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">密码</label>
                                        <input type="text" class="form-control" id="yourPassword" name="yourPassword"
                                               placeholder="个人密码" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">确认密码</label>
                                        <input type="text" class="form-control" id="yourPassword1" name="yourPassword1"
                                               placeholder="个人密码" required="true">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updateUserInfoButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认添加
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->

                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/configuration.js}"></script>

</body>
</html>
